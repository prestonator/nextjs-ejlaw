query SubPracticeAreaData($filters: SubPracticeAreaFiltersInput) {
	subPracticeAreas(filters: $filters) {
		data {
			attributes {
				title
				slug
				hero {
					richText
					image {
						data {
							attributes {
								url
								name
							}
						}
					}
				}
				sections
				meta {
					metaTitle
					metaDescription
					canonical
					ogTitle
					ogDescription
					ogImage {
						data {
							attributes {
								url
								alternativeText
							}
						}
					}
					ogUrl
					ogType
					twitterCard
				}
			}
		}
	}
}
