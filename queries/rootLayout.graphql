query RootLayoutQuery {
	rootLayout {
		data {
			attributes {
				navMenu
				logo {
					data {
						id
						attributes {
							url
							name
							alternativeText
						}
					}
				}
				footer {
					image {
						data {
							attributes {
								url
								name
							}
						}
					}
					modalText
					column {
						id
						richText
					}
					socialIcons {
						id
						icon
						href
						newTab
					}
				}
				jsonLD
			}
		}
	}
}
